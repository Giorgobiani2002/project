<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./classwork.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="section1">
        <h2>Your Result</h2>
        <div class="score">
          <div class="scoreChild">
            <div class="score1">
              <h3>76</h3>
            </div>
            <div class="maxScore">
              <h6>of 100</h6>
            </div>
          </div>
        </div>
        <div class="section2">
          <div class="text">
            <span>Great</span>
          </div>
          <div class="text2">
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>
      <div class="section3">
        <div class="summary">
          <span>Summary</span>
        </div>
        <div class="lists">
          <div class="first">
            <div>
              <img src="./iconoir_flash.png" alt="flash" />
              <span class="reaction">Reaction</span>
            </div>
            <div>
              <span class="reaction1">80</span>
              <span class="reaction2">/ 100</span>
            </div>
          </div>
          <div class="second">
            <div>
              <img src="./iconoir_brain.png" alt="flash" />
              <span class="memory">Memory</span>
            </div>
            <div>
              <span class="reaction1">92</span>
              <span class="reaction2">/ 100</span>
            </div>
          </div>
          <div class="third">
            <div>
              <img src="./iconoir_chat-remove.png" alt="flash" />
              <span class="verbal">Verbal</span>
            </div>
            <div>
              <span class="reaction1">61</span>
              <span class="reaction2">/ 100</span>
            </div>
          </div>
          <div class="fourth">
            <div>
              <img src="./iconoir_eye-empty.png" alt="flash" />
              <span class="visual">Visual</span>
            </div>
            <div>
              <span class="reaction1">73 </span>
              <span class="reaction2"> / 100</span>
            </div>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
